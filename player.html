<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" class="video-js" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.0/shaka-player.compiled.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        document.getElementById('channel-name').innerText = channelName;

        const log = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
            console.log(message);  // Log to console for debugging
        };

        const errorMessage = document.getElementById('error-message');

        // Attempt to play with HLS.js
        if (Hls.isSupported()) {
            const video = document.getElementById('video');
            const hls = new Hls();

            // Load the source and attach media
            hls.loadSource(streamUrl);
            hls.attachMedia(video);

            // Listen for HLS events
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                log('HLS.js: Manifest parsed, starting playback.');
                video.play();
            });

            hls.on(Hls.Events.ERROR, function (event, data) {
                log('HLS.js: Error encountered: ' + data.fatal);
                if (data.fatal) {
                    switch (data.fatal) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                        case Hls.ErrorTypes.MEDIA_ERROR:
                        case Hls.ErrorTypes.OTHER_ERROR:
                            log('HLS.js: Error occurred, attempting to switch to Shaka Player...');
                            playWithShaka(streamUrl); // Try playing with Shaka Player
                            break;
                        default:
                            log('HLS.js: Unrecoverable error, stopping playback.');
                            errorMessage.innerText = 'Error: Unable to play the stream.';
                            break;
                    }
                }
            });

            hls.on(Hls.Events.MEDIA_ATTACHED, function () {
                log('HLS.js: Media attached successfully.');
            });

            hls.on(Hls.Events.MEDIA_DETACHED, function () {
                log('HLS.js: Media detached successfully.');
            });
        } else {
            log('HLS.js not supported, attempting to use Shaka Player...');
            playWithShaka(streamUrl); // If HLS is not supported, try Shaka Player directly
        }

        // Function to attempt playing with Shaka Player
        function playWithShaka(streamUrl) {
            const video = document.getElementById('video');
            const shakaPlayer = new shaka.Player(video);

            shakaPlayer.load(streamUrl).then(() => {
                log('Shaka Player: Stream loaded successfully, starting playback.');
                video.play();
            }).catch(error => {
                log('Shaka Player: Error encountered, unable to play the stream: ' + error);
                errorMessage.innerText = 'Error: Unable to play the stream.';
            });
        }
    </script>
</body>
</html>
