<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" class="video-js vjs-default-skin" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@latest/dist/videojs-contrib-hls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.0.0/shaka-player.compiled.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        document.getElementById('channel-name').innerText = channelName;

        const log = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        const errorMessage = document.getElementById('error-message');

        // Initialize Video.js player first
        const player = videojs('video');

        player.ready(() => {
            player.src({
                src: streamUrl,
                type: 'application/x-mpegURL'
            });
            player.play();

            player.on('error', async () => {
                errorMessage.innerText = 'Video.js failed to play the stream, switching to Shaka Player.';
                log('Video.js error encountered. Switching to Shaka Player.');
                try {
                    await initShakaPlayer(streamUrl);
                } catch (error) {
                    errorMessage.innerText = 'Error loading stream with Shaka Player: ' + error.message;
                    log('Error loading stream with Shaka Player: ' + error.message);
                }
            });
        });

        async function initShakaPlayer(url) {
            // Check if Shaka Player is available
            if (!shaka || !shaka.polyfill) {
                errorMessage.innerText = 'Shaka Player is not available.';
                return;
            }

            // Install polyfills
            shaka.polyfill.installAll();

            // Create a Shaka Player instance
            const shakaPlayer = new shaka.Player(document.getElementById('video'));

            // Attach error event listener
            shakaPlayer.addEventListener('error', (event) => {
                errorMessage.innerText = 'Error with Shaka Player: ' + event.detail;
                log('Shaka Player error: ' + event.detail);
            });

            // Try to load the stream
            try {
                await shakaPlayer.load(url);
                log('Shaka Player successfully loaded the stream.');
            } catch (error) {
                throw new Error('Error during Shaka Player load: ' + error);
            }
        }
    </script>
</body>
</html>
