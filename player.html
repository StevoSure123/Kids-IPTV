<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player Stream</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #video {
            width: 100%;
            max-width: 800px;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Stream Player</h1>
    <video id="video" controls crossorigin="anonymous" playsinline></video>
    <div id="error-message"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.0/shaka-player.compiled.js"></script>
    <script>
        const videoElement = document.getElementById('video');
        const errorMessage = document.getElementById('error-message');

        // Create a Shaka Player instance
        const shakaPlayer = new shaka.Player(videoElement);

        // Enable debugging logs
        shaka.log.setLevel(shaka.log.Level.DEBUG);

        // Define the stream URL
        const streamUrl = 'http://game.denver1769.in/port/tp3.php?id=11639';

        // Load the stream
        shakaPlayer.load(streamUrl).then(() => {
            console.log('Shaka Player loaded the stream successfully.');
        }).catch((error) => {
            errorMessage.innerText = 'Error loading stream with Shaka Player: ' + error.message;
            console.error('Shaka Player error:', error);
        });
    </script>
</body>
</html>
