<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Stream Loop</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name">TS Stream</h1>
        <video id="video" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));
        document.getElementById('channel-name').innerText = channelName;

        const logMessage = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        const errorMessage = document.getElementById('error-message');
        const videoElement = document.getElementById('video');
        
        function playTsStream() {
            logMessage('Attempting playback with TS stream directly...');
            videoElement.src = streamUrl;
            videoElement.play().catch((error) => {
                logMessage('TS player failed to load stream.');
                errorMessage.innerText = 'Error: Unable to play the TS stream.';
            });
        }

        // Reload the TS stream if it stops (end event)
        videoElement.addEventListener('ended', () => {
            logMessage('Stream ended. Reloading the TS stream to continue playback...');
            playTsStream();
        });

        // If there's an error loading the video, display a message
        videoElement.addEventListener('error', () => {
            logMessage('Error: Could not load the TS stream.');
            errorMessage.innerText = 'Error: Unable to load the TS stream.';
        });

        // Start playing the TS stream initially
        playTsStream();
    </script>
</body>
</html>
