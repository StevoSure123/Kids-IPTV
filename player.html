<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.18.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="my-video" class="video-js vjs-default-skin" controls></video>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@2.0.0/dist/videojs-contrib-hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash@2.10.0/dist/videojs-contrib-dash.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));
        document.getElementById('channel-name').innerText = channelName;

        const player = videojs('my-video', {
            techOrder: ['html5'],
            html5: {
                hls: {
                    withCredentials: true
                }
            }
        });

        player.ready(function() {
            // Log that the player is ready
            console.log('Video.js Player is ready!');

            // Load the stream URL based on the type
            if (streamUrl.includes('.m3u8')) {
                player.src({ type: 'application/x-mpegURL', src: streamUrl });
            } else if (streamUrl.includes('.mpd')) {
                player.src({ type: 'application/dash+xml', src: streamUrl });
            } else if (streamUrl.includes('.ts')) {
                player.src({ type: 'video/mp2t', src: streamUrl });
            } else {
                document.getElementById('error-message').innerText = 'Unsupported stream type!';
            }

            // Handle any error during playback
            player.on('error', function() {
                document.getElementById('error-message').innerText = 'Error: Unable to load the stream.';
                console.error('Error loading the stream:', player.error());
            });
        });
    </script>
</body>
</html>
