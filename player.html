<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
        #m3u8-player {
            display: none;
            width: 100%;
            height: 400px; /* Adjust height as needed */
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" class="video-js" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <iframe id="m3u8-player" src="" frameborder="0" allowfullscreen></iframe>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        document.getElementById('channel-name').innerText = channelName;

        const log = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        const errorMessage = document.getElementById('error-message');
        const m3u8Player = document.getElementById('m3u8-player');

        // Attempt to play with HLS.js
        if (Hls.isSupported()) {
            const video = document.getElementById('video');
            const hls = new Hls();

            hls.loadSource(streamUrl);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                log('HLS.js: Manifest parsed, starting playback.');
                video.play();
            });

            hls.on(Hls.Events.ERROR, function (event, data) {
                log(`HLS.js Error: ${data.fatal}`);
                if (data.fatal) {
                    log('HLS.js: Switching to Video.js...');
                    playWithVideoJS(streamUrl); // Attempt Video.js playback
                }
            });

            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                log('HLS.js: Successfully loaded stream.');
            });
        } else {
            log('HLS.js not supported, switching to Video.js...');
            playWithVideoJS(streamUrl); // Attempt Video.js playback
        }

        // Function to attempt playing with Video.js
        function playWithVideoJS(streamUrl) {
            const video = document.getElementById('video');
            const player = videojs(video, {controls: true, autoplay: true});

            player.src({ src: streamUrl, type: 'application/x-mpegURL' });

            player.on('error', function() {
                log('Video.js: Error encountered, loading M3U8 link...');
                errorMessage.innerText = 'Unable to play the stream. Loading M3U8 link...';
                loadM3U8(streamUrl); // Load M3U8 link in iframe
            });
        }

        // Function to load the M3U8 link in an iframe
        function loadM3U8(streamUrl) {
            m3u8Player.src = streamUrl;
            m3u8Player.style.display = 'block'; // Show the iframe for M3U8
            document.getElementById('video').style.display = 'none'; // Hide the video player
        }
    </script>
</body>
</html>
