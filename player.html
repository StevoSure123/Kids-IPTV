<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" class="video-js" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@latest/dist/videojs-contrib-hls.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        document.getElementById('channel-name').innerText = channelName;
        const debugLog = document.getElementById('debug-log');
        const errorMessage = document.getElementById('error-message');

        function log(message) {
            debugLog.innerHTML += `<p>${message}</p>`;
            console.log(message);
        }

        // Try Plyr with HLS.js
        function playWithPlyr() {
            log('Attempting playback with Plyr and HLS.js...');
            const plyr = new Plyr('#video');
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(plyr.media);

                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    log('HLS.js: Manifest loaded, starting playback.');
                    plyr.play();
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    log(`HLS.js: Error encountered - ${data.details}`);
                    if (data.fatal) {
                        log('HLS.js: Fatal error. Switching to Video.js...');
                        playWithVideoJS();
                    }
                });
            } else {
                log('HLS.js not supported. Switching to Video.js...');
                playWithVideoJS();
            }
        }

        // Try Video.js with HLS
        function playWithVideoJS() {
            log('Attempting playback with Video.js...');
            const videoElement = document.getElementById('video');
            videoElement.className = 'video-js'; // Add video-js class for Video.js styling

            const videoJsPlayer = videojs(videoElement, {
                autoplay: true,
                controls: true,
                preload: 'auto'
            });

            videoJsPlayer.src({
                src: streamUrl,
                type: 'application/x-mpegURL'
            });

            videoJsPlayer.on('error', function () {
                log('Video.js: Error occurred. Switching to DASH player...');
                playWithDashPlayer();
            });

            videoJsPlayer.ready(function () {
                log('Video.js: Ready to play, starting playback.');
                videoJsPlayer.play();
            });
        }

        // Try DASH.js as fallback
        function playWithDashPlayer() {
            log('Attempting playback with DASH.js...');
            const dashPlayer = dashjs.MediaPlayer().create();
            dashPlayer.initialize(document.getElementById('video'), streamUrl, true);

            dashPlayer.on(dashjs.MediaPlayer.events.ERROR, function (e) {
                log(`DASH.js: Error occurred - ${e.message}`);
                errorMessage.innerText = 'All playback methods failed. Please check the stream URL.';
            });

            dashPlayer.on(dashjs.MediaPlayer.events.MANIFEST_PARSED, function () {
                log('DASH.js: Manifest loaded, starting playback.');
            });
        }

        // Start playback with Plyr first
        playWithPlyr();
    </script>
</body>
</html>
