<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaka Player Stream</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" style="width: 100%;" controls playsinline></video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.0/shaka-player.compiled.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        document.getElementById('channel-name').innerText = channelName;

        const log = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
            console.log(message);  // Log to console for debugging
        };

        const errorMessage = document.getElementById('error-message');

        // Function to play with Shaka Player
        function playWithShaka(streamUrl) {
            const video = document.getElementById('video');
            const shakaPlayer = new shaka.Player(video);

            shakaPlayer.load(streamUrl).then(() => {
                log('Shaka Player: Stream loaded successfully, starting playback.');
                video.play();
            }).catch(error => {
                log('Shaka Player: Error encountered, unable to play the stream: ' + error);
                errorMessage.innerText = 'Error: Unable to play the stream.';
            });
        }

        // Start playing the stream
        playWithShaka(streamUrl);
    </script>
</body>
</html>
