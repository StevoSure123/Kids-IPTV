<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" class="video-js vjs-default-skin" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <!-- For fallback in Video.js -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));
        document.getElementById('channel-name').innerText = channelName;

        const logMessage = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        const errorMessage = document.getElementById('error-message');
        let videoElement = document.getElementById('video');
        let player;

        function initializeTsPlayer() {
            logMessage('Attempting playback with TS player...');
            videoElement.src = streamUrl;
            videoElement.addEventListener('canplay', () => {
                videoElement.play();
                logMessage('TS player loaded successfully.');
            });
            videoElement.addEventListener('error', () => {
                logMessage('TS player failed. Switching to Video.js.');
                initializeVideoJS();
            });
        }

        function initializeVideoJS() {
            logMessage('Attempting playback with Video.js...');
            player = videojs(videoElement);

            // Set source based on stream type
            const sourceType = streamUrl.includes(".mpd") ? "application/dash+xml" : "application/x-mpegURL";
            player.src({ src: streamUrl, type: sourceType });
            player.play();

            player.on('error', () => {
                errorMessage.innerText = 'Error: Both TS player and Video.js failed to load the video stream.';
                logMessage('Video.js also failed to load the stream.');
            });
        }

        initializeTsPlayer();
    </script>
</body>
</html>
