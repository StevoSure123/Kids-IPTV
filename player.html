<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" class="video-js vjs-default-skin" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="bitmovin-player" style="display:none;"></div> <!-- Hidden initially -->
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@latest/dist/videojs-contrib-hls.min.js"></script>
    <script src="https://bitmovin.com/player/web/latest/bitmovinplayer.js"></script>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        document.getElementById('channel-name').innerText = channelName;

        const log = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        const errorMessage = document.getElementById('error-message');

        // Initialize Video.js player
        const player = videojs('video');

        player.ready(() => {
            log('Video.js player is ready. Attempting to set source...');
            player.src({
                src: streamUrl,
                type: 'application/x-mpegURL'
            });
            player.play().then(() => {
                log('Video.js is playing the stream.');
            }).catch(err => {
                log('Video.js playback failed: ' + err.message);
                fallbackToBitmovin(); // Fallback to Bitmovin if Video.js fails
            });

            player.on('error', () => {
                errorMessage.innerText = 'Error: Unable to play the stream.';
                log('Video.js encountered an error while playing the stream.');
                fallbackToBitmovin(); // Fallback to Bitmovin on error
            });
        });

        function fallbackToBitmovin() {
            log('Falling back to Bitmovin Player...');
            // Hide Video.js player and show Bitmovin player
            document.getElementById('video').style.display = 'none';
            document.getElementById('bitmovin-player').style.display = 'block';

            const bitmovinPlayer = bitmovin.player('bitmovin-player');
            const conf = {
                key: '0387c97e-4b79-484b-a519-489ba075ab1c',
                source: {
                    hls: streamUrl
                },
                style: {
                    'width': '100%',
                    'height': '100%'
                }
            };

            bitmovinPlayer.load(conf).then(() => {
                log('Bitmovin Player loaded successfully. Attempting to play...');
                bitmovinPlayer.play().then(() => {
                    log('Bitmovin Player is playing the stream.');
                }).catch(err => {
                    log('Bitmovin playback failed: ' + err.message);
                    errorMessage.innerText = 'Error: Unable to play the stream on Bitmovin Player.';
                });
            }).catch(err => {
                log('Failed to load Bitmovin Player: ' + err.message);
                errorMessage.innerText = 'Error: Unable to load Bitmovin Player.';
            });
        }
    </script>
</body>
</html>
