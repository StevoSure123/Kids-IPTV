<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link href="https://unpkg.com/@clappr/core@latest/dist/clappr.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: white; /* Light text color */
            font-family: Arial, sans-serif; /* Font family */
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff; /* White color for header */
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333; /* Darker background for debug log */
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <div id="clappr-player"></div>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/core@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        document.getElementById('channel-name').innerText = channelName;
        const debugLog = document.getElementById('debug-log');
        const errorMessage = document.getElementById('error-message');

        function log(message) {
            debugLog.innerHTML += `<p>${message}</p>`;
            console.log(message);
        }

        // Attempt to play with HLS.js
        if (Hls.isSupported()) {
            const videoElement = document.createElement('video');
            videoElement.style.width = '100%'; // Make video responsive
            document.getElementById('videoContainer').insertBefore(videoElement, document.getElementById('debug-log'));
            
            const hls = new Hls();

            hls.loadSource(streamUrl);
            hls.attachMedia(videoElement);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                log('HLS.js: Manifest loaded, starting playback.');
                videoElement.play();
            });

            hls.on(Hls.Events.ERROR, function (event, data) {
                log(`HLS.js: Error encountered - ${data.details}`);

                if (data.fatal) {
                    switch (data.fatal) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            log('HLS.js: A network error occurred.');
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            log('HLS.js: A media error occurred.');
                            break;
                        case Hls.ErrorTypes.OTHER_ERROR:
                            log('HLS.js: An unknown error occurred.');
                            break;
                    }

                    // Try using Clappr as another HLS player
                    log('HLS.js: Switching to Clappr player for playback.');
                    playWithClappr(streamUrl);
                }
            });
        } else {
            // Fallback if HLS.js is not supported
            log('HLS.js not supported, trying Clappr player directly.');
            playWithClappr(streamUrl);
        }

        function playWithClappr(url) {
            const player = new Clappr.Player({
                source: url,
                parentId: '#clappr-player',
                width: '100%',
                height: '100%',
                autoPlay: true,
                // Add additional Clappr options if needed
            });

            player.on(Clappr.Events.PLAYER_ERROR, function (error) {
                log('Clappr: Error occurred during playback. Trying DASH player.');
                errorMessage.innerText = 'Playback failed with Clappr. Trying DASH player...';
                playWithDashPlayer(url);
            });

            player.on(Clappr.Events.PLAYER_PLAYING, function () {
                log('Clappr: Stream is playing successfully.');
            });
        }

        function playWithDashPlayer(url) {
            const videoElement = document.createElement('video');
            videoElement.style.width = '100%'; // Make video responsive
            document.getElementById('videoContainer').insertBefore(videoElement, document.getElementById('debug-log'));
            const dashPlayer = dashjs.MediaPlayer().create();
            dashPlayer.initialize(videoElement, url, true);

            dashPlayer.on(dashjs.MediaPlayer.events.ERROR, function (e) {
                log(`DASH.js: Error occurred - ${e.message}`);
                errorMessage.innerText = 'Playback failed with DASH player. Please check the stream URL or try another link.';
            });

            dashPlayer.on(dashjs.MediaPlayer.events.MANIFEST_PARSED, function () {
                log('DASH.js: Manifest loaded, starting playback.');
                videoElement.play();
            });
        }
    </script>
</body>
</html>
