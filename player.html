<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player with Fallback</title>
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name">Stream Player</h1>
        <!-- Native video player with HLS.js for .ts format -->
        <video id="hls-player" controls crossorigin="anonymous" playsinline style="width: 100%; display: none;"></video>
        
        <!-- Video.js player as fallback -->
        <video id="video-js-player" class="video-js vjs-default-skin" controls style="width: 100%; display: none;">
            <source id="video-js-source" type="application/x-mpegURL">
        </video>
        
        <div id="debug-log">
            <p id="debug-output">Attempting playback...</p>
        </div>
    </div>

    <!-- HLS.js library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Video.js library -->
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>

    <script>
        const hlsUrl = 'https://path-to-your-ts-file-or-hls-stream.ts'; // Replace with your .ts URL
        const m3u8Url = 'https://path-to-your-fallback.m3u8'; // Fallback .m3u8 URL
        const mpdUrl = 'https://path-to-your-fallback.mpd'; // Fallback .mpd URL

        const hlsPlayer = document.getElementById('hls-player');
        const videoJsPlayer = document.getElementById('video-js-player');
        const debugOutput = document.getElementById('debug-output');

        function logDebug(message) {
            const p = document.createElement('p');
            p.textContent = message;
            debugOutput.appendChild(p);
        }

        // Attempt to play using HLS.js
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(hlsUrl);
            hls.attachMedia(hlsPlayer);
            hlsPlayer.style.display = 'block';

            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                logDebug('HLS.js successfully loaded the .ts stream.');
                hlsPlayer.play().catch(error => {
                    logDebug('HLS.js failed to autoplay. Attempting Video.js fallback.');
                    switchToVideoJs();
                });
            });

            hls.on(Hls.Events.ERROR, (event, data) => {
                if (data.fatal) {
                    logDebug('HLS.js encountered a fatal error. Switching to Video.js fallback.');
                    switchToVideoJs();
                }
            });
        } else {
            logDebug('HLS.js not supported. Attempting Video.js fallback.');
            switchToVideoJs();
        }

        // Function to switch to Video.js player
        function switchToVideoJs() {
            hlsPlayer.style.display = 'none';
            videoJsPlayer.style.display = 'block';

            const videoJs = videojs(videoJsPlayer);
            videoJsPlayer.src = [{ src: m3u8Url, type: 'application/x-mpegURL' }];
            videoJs.src({ src: m3u8Url, type: 'application/x-mpegURL' });
            videoJs.play().catch(error => {
                logDebug('Video.js failed to autoplay with .m3u8 format.');
                videoJs.src({ src: mpdUrl, type: 'application/dash+xml' });
                videoJs.play().catch(() => {
                    logDebug('Video.js failed to play with both .m3u8 and .mpd formats.');
                });
            });
        }
    </script>
</body>
</html>
