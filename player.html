<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" class="video-js vjs-default-skin" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- Video.js and Shaka Player scripts -->
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@latest/dist/videojs-contrib-hls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.0/shaka-player.compiled.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        document.getElementById('channel-name').innerText = channelName;

        const log = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        const errorMessage = document.getElementById('error-message');
        const videoElement = document.getElementById('video');

        // Initialize Video.js player
        const player = videojs(videoElement);

        player.ready(() => {
            player.src({
                src: streamUrl,
                type: 'application/x-mpegURL'
            });
            player.play();

            player.on('error', () => {
                log('Error encountered with Video.js. Switching to Shaka Player.');
                player.dispose(); // Dispose Video.js player before switching
                initializeShakaPlayer();
            });
        });

        function initializeShakaPlayer() {
            if (shaka.Player.isBrowserSupported()) {
                const shakaPlayer = new shaka.Player(videoElement);

                shakaPlayer.addEventListener('error', onShakaError);
                shakaPlayer.load(streamUrl).then(() => {
                    log('Shaka Player is playing the stream.');
                    videoElement.play();
                }).catch(onShakaError);
            } else {
                errorMessage.innerText = 'Error: Neither Video.js nor Shaka Player are supported on this browser.';
                log('Error: Shaka Player is not supported on this browser.');
            }
        }

        function onShakaError(event) {
            const error = event.detail;
            errorMessage.innerText = 'Error: Unable to play the stream with Shaka Player.';
            log('Shaka Player error: ' + error.message);
        }
    </script>
</body>
</html>
