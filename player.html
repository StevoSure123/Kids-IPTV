<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@clappr/clappr@latest/dist/clappr.min.js"></script>
</head>
<body>
    <header>
        <h1>IPTV Player</h1>
    </header>
    <main>
        <div id="player"></div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url');

        const player = new Clappr.Player({
            source: streamUrl,
            parentId: '#player',
            width: '100%',
            height: '100%',
            autoPlay: true,
        });
    </script>
</body>
</html>
