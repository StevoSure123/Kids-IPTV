<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <title>Video Player</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-js {
            border-radius: 10px;
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>

    <h1>Now Playing: <span id="channelName">Unknown Channel</span></h1>
    <video
        id="videoPlayer"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
    >
        <source src="" type="application/x-mpegURL" id="streamSource" />
        Your browser does not support HTML5 video.
    </video>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('url');
        const channelName = urlParams.get('name');

        // Set the video source and channel name
        if (streamUrl) {
            document.getElementById('streamSource').src = streamUrl;
            document.getElementById('channelName').innerText = channelName || "Unknown Channel";
            var player = videojs('videoPlayer');
            player.ready(function() {
                player.src({ type: 'application/x-mpegURL', src: streamUrl });
                player.play();
            });
        } else {
            alert("No stream URL provided.");
        }
    </script>
</body>
</html>
