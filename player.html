<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name">Live Stream</h1>
        <video id="video" class="video-js vjs-default-skin" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- Video.js Library -->
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <!-- hls.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Flowplayer Library -->
    <script src="https://releases.flowplayer.org/7.2.7/flowplayer.min.js"></script>
    
    <script>
        const streamUrl = "YOUR_STREAM_URL";  // Replace with your stream URL
        const videoElement = document.getElementById('video');
        const errorMessage = document.getElementById('error-message');
        const debugLog = document.getElementById('debug-log');
        
        // Function to log messages
        function logMessage(message) {
            debugLog.innerHTML += `<p>${message}</p>`;
        }

        // Try Video.js first
        const player = videojs(videoElement, {
            techOrder: ["html5"],
            sources: [{
                src: streamUrl,
                type: "application/x-mpegURL"
            }]
        });

        player.on('error', function() {
            logMessage("Video.js encountered an error. Trying hls.js...");
            player.dispose(); // Dispose of Video.js player

            // Attempt to use hls.js
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoElement.play();
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        logMessage("hls.js encountered an error: " + data.fatal);
                        errorMessage.innerText = "Error: hls.js failed to load the stream. Trying Flowplayer...";

                        // Attempt to use Flowplayer
                        flowplayer("#videoContainer", {
                            clip: {
                                sources: [
                                    { type: "application/x-mpegurl", src: streamUrl }
                                ]
                            }
                        }).load().then(function(flowplayer) {
                            logMessage("Flowplayer started successfully.");
                        }).catch(function(error) {
                            logMessage("Flowplayer failed to load the stream: " + error);
                        });
                    }
                });
            } else {
                logMessage("hls.js is not supported.");
            }
        });
    </script>
</body>
</html>
