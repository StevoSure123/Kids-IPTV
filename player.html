<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" class="video-js vjs-default-skin" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- Video.js Library -->
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <!-- Dash.js for DASH streams -->
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <!-- JSMpeg for broader compatibility -->
    <script src="https://cdn.jsdelivr.net/npm/jsmpeg@0.3.0/jsmpeg.min.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        document.getElementById('channel-name').innerText = channelName;

        const log = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        const errorMessage = document.getElementById('error-message');
        let player;

        // Attempt to initialize Video.js first
        try {
            player = videojs('video');
            player.src({ src: streamUrl, type: 'application/dash+xml' });
            player.play();

            player.on('error', () => {
                errorMessage.innerText = 'Error: Video.js failed to load the stream.';
                log('Video.js encountered an error. Trying Dash.js fallback.');
                loadDashPlayer();
            });
        } catch (e) {
            log('Error initializing Video.js: ' + e.message);
            loadDashPlayer();
        }

        function loadDashPlayer() {
            if (dashjs.MediaPlayer.isSupported()) {
                const dashPlayer = dashjs.MediaPlayer().create();
                dashPlayer.initialize(document.getElementById('video'), streamUrl, true);

                dashPlayer.on(dashjs.MediaPlayer.events.ERROR, () => {
                    errorMessage.innerText = 'Error: Dash.js failed to load the stream.';
                    log('Dash.js encountered an error. Trying JSMpeg fallback.');
                    loadJSMpegPlayer();
                });
            } else {
                log('Dash.js is not supported in this browser.');
                loadJSMpegPlayer();
            }
        }

        function loadJSMpegPlayer() {
            try {
                document.getElementById('video').remove(); // Remove the Video.js video element
                const canvas = document.createElement('canvas');
                canvas.id = 'jsmpegCanvas';
                canvas.style.width = '100%';
                document.getElementById('videoContainer').appendChild(canvas);

                new JSMpeg.Player(streamUrl, {
                    canvas: canvas,
                    autoplay: true,
                    loop: false
                });

                log('JSMpeg is playing the stream.');
            } catch (e) {
                errorMessage.innerText = 'Error: JSMpeg failed to play the stream as well.';
                log('JSMpeg encountered an error: ' + e.message);
            }
        }
    </script>
</body>
</html>
