<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player with Fallback</title>
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name">Stream Player</h1>
        <!-- Native video player with flv.js for .ts format -->
        <video id="flv-player" controls crossorigin="anonymous" playsinline style="width: 100%; display: none;"></video>
        
        <!-- Video.js player as fallback -->
        <video id="video-js-player" class="video-js vjs-default-skin" controls style="width: 100%; display: none;">
            <source id="video-js-source" type="application/x-mpegURL">
        </video>
        
        <div id="debug-log">
            <p id="debug-output">Attempting playback...</p>
        </div>
    </div>

    <!-- flv.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flv.js/1.5.0/flv.min.js"></script>
    <!-- Video.js library -->
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>

    <script>
        const tsUrl = 'https://path-to-your-ts-file-or-stream.ts'; // Replace with your .ts URL
        const m3u8Url = 'https://path-to-your-fallback.m3u8'; // Fallback .m3u8 URL
        const mpdUrl = 'https://path-to-your-fallback.mpd'; // Fallback .mpd URL

        const flvPlayer = document.getElementById('flv-player');
        const videoJsPlayer = document.getElementById('video-js-player');
        const debugOutput = document.getElementById('debug-output');

        function logDebug(message) {
            const p = document.createElement('p');
            p.textContent = message;
            debugOutput.appendChild(p);
        }

        // Attempt to play using flv.js for .ts files
        if (flvjs.isSupported()) {
            const flv = flvjs.createPlayer({
                type: 'flv',
                url: tsUrl,
            });
            flv.attachMediaElement(flvPlayer);
            flv.load();
            flvPlayer.style.display = 'block';

            flv.play().then(() => {
                logDebug('flv.js successfully loaded the .ts stream.');
            }).catch(error => {
                logDebug('flv.js failed to play. Attempting Video.js fallback.');
                switchToVideoJs();
            });

            flv.on(flvjs.Events.ERROR, (type, detail) => {
                logDebug(`flv.js error: ${type}. Switching to Video.js fallback.`);
                switchToVideoJs();
            });
        } else {
            logDebug('flv.js not supported. Attempting Video.js fallback.');
            switchToVideoJs();
        }

        // Function to switch to Video.js player
        function switchToVideoJs() {
            flvPlayer.style.display = 'none';
            videoJsPlayer.style.display = 'block';

            const videoJs = videojs(videoJsPlayer);
            videoJsPlayer.src = [{ src: m3u8Url, type: 'application/x-mpegURL' }];
            videoJs.src({ src: m3u8Url, type: 'application/x-mpegURL' });
            videoJs.play().catch(error => {
                logDebug('Video.js failed to autoplay with .m3u8 format.');
                videoJs.src({ src: mpdUrl, type: 'application/dash+xml' });
                videoJs.play().catch(() => {
                    logDebug('Video.js failed to play with both .m3u8 and .mpd formats.');
                });
            });
        }
    </script>
</body>
</html>
