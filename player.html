<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script src="https://bitmovin.com/js/bitmovinplayer/stable/bitmovinplayer.js"></script>
    <style>
        /* Add your CSS styles here */
        #videoContainer {
            display: none;
        }
        #playBitmovin {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Video Player</h1>
    <div id="videoContainer">
        <video
            id="videojs-player"
            class="video-js"
            controls
            width="640"
            height="360"
        >
            <source src="YOUR_VIDEO_SOURCE_HERE" type="video/mp4">
        </video>
    </div>
    <button id="playBitmovin">Play with Bitmovin</button>

    <script>
        // Initialize Video.js
        const videojsPlayer = videojs('videojs-player', {}, function() {
            console.log('Video.js player is ready. Attempting to set source...');
            this.src({ src: 'YOUR_VIDEO_SOURCE_HERE', type: 'video/mp4' });
            
            this.on('error', function() {
                console.error('Video.js encountered an error while playing the stream.');
                document.getElementById('videoContainer').style.display = 'none';
                document.getElementById('playBitmovin').style.display = 'block'; // Show Bitmovin button
            });
        });

        // Function to initialize Bitmovin player
        function loadBitmovinPlayer() {
            const bitmovinPlayer = bitmovin.player('bitmovinPlayerContainer');
            const config = {
                key: '{{BITMOVIN_API}}', // Placeholder for Bitmovin API Key
                source: {
                    hls: 'YOUR_VIDEO_SOURCE_HERE'
                },
                playback: {
                    autoplay: false,
                    muted: false
                }
            };

            bitmovinPlayer.load(config).then(function() {
                console.log('Bitmovin player successfully loaded!');
            }).catch(function(error) {
                console.error('Error loading Bitmovin player:', error);
            });
        }

        // Handle Bitmovin play button click
        document.getElementById('playBitmovin').addEventListener('click', function() {
            document.getElementById('videoContainer').style.display = 'none';
            loadBitmovinPlayer(); // Load Bitmovin player when button is clicked
        });

        // Optionally call loadBitmovinPlayer directly to attempt to load Bitmovin player on error
    </script>

    <div id="bitmovinPlayerContainer" style="display:none;"></div> <!-- Container for Bitmovin player -->

    <script>
        // Replace placeholder with the actual API key using server-side rendering
        const bitmovinApiKey = '{{ secrets.BITMOVIN_API }}'; // This will be replaced by the server-side code
        document.querySelector('script:contains("{{BITMOVIN_API}}")').innerHTML = 
            document.querySelector('script:contains("{{BITMOVIN_API}}")').innerHTML.replace('{{BITMOVIN_API}}', bitmovinApiKey);
    </script>

</body>
        </html>
