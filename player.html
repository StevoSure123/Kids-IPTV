<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #videoContainer {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" class="video-js vjs-default-skin" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- Include Video.js, Shaka Player, and Plyr.io scripts -->
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@latest/dist/videojs-contrib-hls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.0/shaka-player.compiled.js"></script>
    <script src="https://cdn.plyr.io/3.6.12/plyr.polyfilled.js"></script>

    <script>
        // Extract stream URL and channel name from query parameters
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));
        document.getElementById('channel-name').innerText = channelName;

        // Debug log and error message display elements
        const logContainer = document.getElementById('debug-log');
        const errorMessage = document.getElementById('error-message');
        const videoElement = document.getElementById('video');

        // Utility function for logging
        const logMessage = (message) => {
            const entry = document.createElement('p');
            entry.textContent = message;
            logContainer.appendChild(entry);
        };

        // Attempt playback with Video.js first
        function setupVideoJS() {
            const player = videojs(videoElement);

            player.ready(() => {
                player.src({
                    src: streamUrl,
                    type: 'application/x-mpegURL'
                });
                player.play();

                player.on('error', () => {
                    logMessage('Video.js failed. Switching to Shaka Player.');
                    player.dispose();
                    setupShakaPlayer();
                });
            });
        }

        // Fallback to Shaka Player if Video.js fails
        function setupShakaPlayer() {
            if (shaka.Player.isBrowserSupported()) {
                const shakaPlayer = new shaka.Player(videoElement);

                shakaPlayer.addEventListener('error', (event) => {
                    logMessage('Shaka Player error: ' + event.detail.message);
                    errorMessage.textContent = 'Error: Unable to play the stream with Shaka Player.';
                    setupPlyr();
                });

                shakaPlayer.load(streamUrl).then(() => {
                    logMessage('Shaka Player successfully loaded.');
                    videoElement.play();
                }).catch((error) => {
                    logMessage('Error loading Shaka Player: ' + error.message);
                    errorMessage.textContent = 'Error: Failed to load the video stream.';
                    setupPlyr();
                });
            } else {
                logMessage('Shaka Player is not supported on this browser.');
                setupPlyr();
            }
        }

        // Fallback to Plyr.io if Shaka Player also fails
        function setupPlyr() {
            try {
                const plyrPlayer = new Plyr(videoElement, {
                    captions: { active: true, language: 'en' },
                    settings: ['captions', 'quality', 'speed']
                });
                plyrPlayer.source = {
                    type: 'video',
                    sources: [{ src: streamUrl, type: 'application/x-mpegURL' }]
                };
                plyrPlayer.on('error', (event) => {
                    logMessage('Plyr error: ' + event.detail.message);
                    errorMessage.textContent = 'Error: Unable to play the stream with Plyr.';
                });
                logMessage('Switched to Plyr successfully.');
            } catch (error) {
                logMessage('Error initializing Plyr: ' + error.message);
                errorMessage.textContent = 'Error: All players failed to load the video stream.';
            }
        }

        // Start the player setup with Video.js
        setupVideoJS();
    </script>
</body>
    </html>
