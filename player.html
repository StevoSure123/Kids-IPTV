<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player with Fallback</title>
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name">Stream Player</h1>
        <!-- Flowplayer container -->
        <div id="flowplayer" style="display: none;"></div>
        
        <!-- Video.js player as fallback -->
        <video id="video-js-player" class="video-js vjs-default-skin" controls style="width: 100%; display: none;">
            <source id="video-js-source" type="application/x-mpegURL">
        </video>
        
        <div id="debug-log">
            <p id="debug-output">Attempting playback...</p>
        </div>
    </div>

    <!-- Flowplayer library -->
    <script src="https://releases.flowplayer.org/7.2.7/flowplayer.min.js"></script>
    <!-- Video.js library -->
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>

    <script>
        const tsUrl = 'https://path-to-your-ts-file-or-stream.ts'; // Replace with your .ts URL
        const m3u8Url = 'https://path-to-your-fallback.m3u8'; // Fallback .m3u8 URL
        const mpdUrl = 'https://path-to-your-fallback.mpd'; // Fallback .mpd URL

        const flowplayerContainer = document.getElementById('flowplayer');
        const videoJsPlayer = document.getElementById('video-js-player');
        const debugOutput = document.getElementById('debug-output');

        function logDebug(message) {
            const p = document.createElement('p');
            p.textContent = message;
            debugOutput.appendChild(p);
        }

        // Attempt to play using Flowplayer for .ts files
        function tryFlowplayer() {
            logDebug('Attempting playback with Flowplayer...');
            flowplayerContainer.style.display = 'block';
            flowplayerContainer.innerHTML = `<video id="flowplayer-video" controls></video>`;
            const videoElement = document.getElementById("flowplayer-video");

            flowplayer(videoElement, {
                clip: {
                    sources: [
                        { type: "video/MP2T", src: tsUrl }
                    ]
                }
            });

            videoElement.onplay = function () {
                logDebug('Flowplayer is playing the .ts stream.');
            };

            videoElement.onerror = function () {
                logDebug('Flowplayer failed to play .ts stream. Switching to Video.js fallback.');
                flowplayerContainer.style.display = 'none';
                tryVideoJs();
            };
        }

        // Attempt to play using Video.js for m3u8
        function tryVideoJs() {
            logDebug('Attempting playback with Video.js for .m3u8...');
            videoJsPlayer.style.display = 'block';
            const videoJs = videojs(videoJsPlayer);
            videoJs.src({ src: m3u8Url, type: 'application/x-mpegURL' });

            videoJs.play().then(() => {
                logDebug('Video.js is playing the .m3u8 stream.');
            }).catch(error => {
                logDebug('Video.js failed to play with .m3u8 format. Attempting .mpd format.');
                tryVideoJsMpd();
            });
        }

        // Attempt to play using Video.js for mpd
        function tryVideoJsMpd() {
            const videoJs = videojs(videoJsPlayer);
            videoJs.src({ src: mpdUrl, type: 'application/dash+xml' });

            videoJs.play().then(() => {
                logDebug('Video.js is playing the .mpd stream.');
            }).catch(error => {
                logDebug('Video.js failed to play with both .m3u8 and .mpd formats.');
            });
        }

        // Start the playback attempts
        tryFlowplayer();
    </script>
</body>
</html>
