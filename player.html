<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player with VLC.js Fallback</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name">Stream Player</h1>
        <div id="videoPlayer"></div>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- Load VLC.js -->
    <script src="https://unpkg.com/vlc.js@0.2.1/dist/vlc.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        document.getElementById('channel-name').innerText = channelName;

        const log = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        const errorMessage = document.getElementById('error-message');

        // Attempt to play with VLC.js
        try {
            const vlc = new VLC();
            vlc.video.src = streamUrl;
            vlc.video.controls = true;
            document.getElementById('videoPlayer').appendChild(vlc.video);
            log("VLC.js player initialized.");

            vlc.video.addEventListener('error', () => {
                errorMessage.innerText = 'Error: Unable to play the stream with VLC.js.';
                log('Error encountered while trying to play the stream.');
            });
        } catch (error) {
            log("VLC.js fallback failed: " + error);
            errorMessage.innerText = "Could not load VLC.js. Please try a different stream.";
        }
    </script>
</body>
</html>
