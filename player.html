<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelementplayer.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" class="video-js" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelement-and-player.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        document.getElementById('channel-name').innerText = channelName;

        const log = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        const errorMessage = document.getElementById('error-message');

        // Attempt to play with HLS.js
        if (Hls.isSupported()) {
            const video = document.getElementById('video');
            const hls = new Hls();

            hls.loadSource(streamUrl);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                log('HLS.js: Manifest parsed, starting playback.');
                video.play();
            });

            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    switch (data.fatal) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            log('HLS.js: Network error encountered.');
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            log('HLS.js: Media error encountered.');
                            break;
                        case Hls.ErrorTypes.OTHER_ERROR:
                            log('HLS.js: Other error encountered.');
                            break;
                    }
                    log('Switching to Video.js...');
                    playWithVideoJS(streamUrl);
                }
            });
        } else {
            log('HLS.js not supported, switching to Video.js...');
            playWithVideoJS(streamUrl);
        }

        // Function to attempt playing with Video.js
        function playWithVideoJS(streamUrl) {
            const video = document.getElementById('video');
            const player = videojs(video, {controls: true, autoplay: true});

            player.src({ src: streamUrl, type: 'application/x-mpegURL' });

            player.on('error', function() {
                log('Video.js: Error encountered, switching to MediaElement.js...');
                playWithMediaElement(streamUrl);
            });
        }

        // Function to attempt playing with MediaElement.js
        function playWithMediaElement(streamUrl) {
            const video = document.getElementById('video');

            const player = new MediaElementPlayer(video, {
                success: function(mediaElement) {
                    log('MediaElement.js: Player initialized, starting playback.');
                    mediaElement.setSrc(streamUrl);
                    mediaElement.play();
                },
                error: function() {
                    errorMessage.innerText = 'Error: Unable to play the stream.';
                }
            });
        }
    </script>
</body>
</html>
