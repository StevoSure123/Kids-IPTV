<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" class="video-js vjs-default-skin" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- Video.js Library -->
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <!-- JSMpeg Fork Library -->
    <script src="https://cdn.jsdelivr.net/gh/phoboslab/jsmpeg@master/jsmpeg.min.js"></script>
    <!-- Your custom script -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        document.getElementById('channel-name').innerText = channelName;

        const log = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        const errorMessage = document.getElementById('error-message');
        let player;

        // Attempt to initialize Video.js first
        function initializeVideoJS() {
            try {
                player = videojs('video');
                player.src({ src: streamUrl, type: 'application/x-mpegURL' });
                player.play();

                player.on('error', () => {
                    errorMessage.innerText = 'Error: Video.js failed to load the stream.';
                    log('Video.js encountered an error. Trying JSMpeg fallback.');
                    loadJSMpegPlayer();
                });

                player.on('playing', () => {
                    log('Video.js is playing the stream.');
                });

                player.on('pause', () => {
                    log('Video.js is paused.');
                });
                
                player.on('ended', () => {
                    log('Video.js stream ended.');
                });

            } catch (e) {
                log('Error initializing Video.js: ' + e.message);
                loadJSMpegPlayer();
            }
        }

        function loadJSMpegPlayer() {
            if (typeof JSMpeg === 'undefined') {
                errorMessage.innerText = 'Error: JSMpeg is not defined. Please check that the library is loading properly.';
                log('JSMpeg is not defined. Check the library URL or loading order.');
                return;
            }

            try {
                document.getElementById('video').remove(); // Remove the Video.js video element
                const canvas = document.createElement('canvas');
                canvas.id = 'jsmpegCanvas';
                canvas.style.width = '100%';
                document.getElementById('videoContainer').appendChild(canvas);

                const jsmpegPlayer = new JSMpeg.Player(streamUrl, {
                    canvas: canvas,
                    autoplay: true,
                    loop: false,
                });

                // Check if the player is playing
                jsmpegPlayer.on('error', (err) => {
                    errorMessage.innerText = 'Error: JSMpeg failed to play the stream.';
                    log('JSMpeg encountered an error: ' + err);
                });

                // Set an interval to check if the player is playing
                const checkPlayback = setInterval(() => {
                    if (!jsmpegPlayer.isPlaying()) {
                        clearInterval(checkPlayback);
                        errorMessage.innerText = 'Error: JSMpeg failed to play the stream.';
                        log('JSMpeg failed to play the stream.');
                    }
                }, 1000);

                log('JSMpeg is attempting to play the stream.');
            } catch (e) {
                errorMessage.innerText = 'Error: JSMpeg failed to play the stream as well.';
                log('JSMpeg encountered an error: ' + e.message);
            }
        }

        // Initialize Video.js on page load
        window.addEventListener('load', initializeVideoJS);
    </script>
</body>
</html>
