<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: white; /* Light text color */
            font-family: Arial, sans-serif; /* Font family */
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff; /* White color for header */
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333; /* Darker background for debug log */
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
        .video-js {
            background-color: #000; /* Background color for video.js player */
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" class="video-js" controls preload="auto" width="640" height="360">
            <source id="video-source" src="" type="application/x-mpegURL">
            Your browser does not support HTML5 video.
        </video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        document.getElementById('channel-name').innerText = channelName;
        const debugLog = document.getElementById('debug-log');
        const errorMessage = document.getElementById('error-message');

        function log(message) {
            debugLog.innerHTML += `<p>${message}</p>`;
            console.log(message);
        }

        // Attempt to play with HLS.js
        if (Hls.isSupported()) {
            const video = document.getElementById('video');
            const hls = new Hls();

            hls.loadSource(streamUrl);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                log('HLS.js: Manifest loaded, starting playback.');
                video.play();
            });

            hls.on(Hls.Events.ERROR, function (event, data) {
                log(`HLS.js: Error encountered - ${data.details}`);

                if (data.fatal) {
                    switch (data.fatal) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            log('HLS.js: A network error occurred.');
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            log('HLS.js: A media error occurred.');
                            break;
                        case Hls.ErrorTypes.OTHER_ERROR:
                            log('HLS.js: An unknown error occurred.');
                            break;
                    }

                    // Try using Video.js if HLS.js fails
                    log('HLS.js: Switching to Video.js for playback.');
                    playWithVideoJs(streamUrl);
                }
            });
        } else {
            // Fallback if HLS.js is not supported
            log('HLS.js not supported, trying Video.js directly.');
            playWithVideoJs(streamUrl);
        }

        function playWithVideoJs(url) {
            const player = videojs('video', { controls: true });

            player.src({ src: url, type: 'application/x-mpegURL' });

            player.ready(() => {
                log('Video.js: Ready to play, starting playback.');
                player.play();
            });

            player.on('error', () => {
                log('Video.js: Error occurred during playback.');
                errorMessage.innerText = 'Playback failed with Video.js. Please check the stream URL or try another link.';
            });
        }
    </script>
</body>
</html>
