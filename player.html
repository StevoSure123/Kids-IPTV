<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <link rel="stylesheet" href="https://cdn.flowplayer.com/releases/native/stable/skin/skin.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" class="video-js" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@latest/dist/videojs-contrib-hls.min.js"></script>
    <script src="https://cdn.flowplayer.com/releases/native/stable/flowplayer.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        document.getElementById('channel-name').innerText = channelName;
        const debugLog = document.getElementById('debug-log');
        const errorMessage = document.getElementById('error-message');

        function log(message) {
            debugLog.innerHTML += `<p>${message}</p>`;
            console.log(message);
        }

        function initializePlyr() {
            const plyr = new Plyr('#video');
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(plyr.media);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    plyr.play().catch(error => {
                        log(`Plyr failed: ${error.message}`);
                        initializeVideoJS();
                    });
                });
            } else {
                log('HLS.js not supported, trying Plyr directly.');
                plyr.source = { type: 'video', sources: [{ src: streamUrl, type: 'application/x-mpegURL' }] };
                plyr.play().catch(error => {
                    log(`Plyr failed: ${error.message}`);
                    initializeVideoJS();
                });
            }
        }

        function initializeVideoJS() {
            log('Attempting Video.js');
            const video = document.getElementById('video');
            const videoPlayer = videojs(video);
            videoPlayer.src({ src: streamUrl, type: 'application/x-mpegURL' });

            videoPlayer.ready(() => {
                videoPlayer.play().catch(error => {
                    log(`Video.js failed: ${error.message}`);
                    initializeFlowplayer();
                });
            });
        }

        function initializeFlowplayer() {
            log('Attempting Flowplayer');
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = '';  // Clear previous players
            const flowplayerDiv = document.createElement('div');
            flowplayerDiv.className = 'flowplayer';
            flowplayerDiv.style.width = '100%';

            flowplayerDiv.innerHTML = `<video crossorigin="anonymous" controls autoplay style="width: 100%;">
                <source src="${streamUrl}" type="application/x-mpegURL">
            </video>`;
            
            videoContainer.appendChild(flowplayerDiv);
            try {
                flowplayer(flowplayerDiv);
            } catch (error) {
                log(`Flowplayer failed: ${error.message}`);
                errorMessage.innerText = "All player options failed to load the video.";
            }
        }

        // Start the fallback chain
        initializePlyr();
    </script>
</body>
</html>
