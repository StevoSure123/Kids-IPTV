<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <video id="video-player" controls autoplay></video>
    </div>

    <!-- Include HLS.js for HLS playback -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- Include dash.js for DASH playback -->
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const url = decodeURIComponent(urlParams.get('url'));
        const name = decodeURIComponent(urlParams.get('name'));

        document.title = name; // Set title to channel name
        const video = document.getElementById('video-player');

        function playWithHLS(url) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play();
            });
            hls.on(Hls.Events.ERROR, (event, data) => {
                console.error("HLS.js error:", data);
            });
        }

        function playWithDASH(url) {
            const player = dashjs.MediaPlayer().create();
            player.initialize(video, url, true);
        }

        // Determine playback based on URL
        if (url.endsWith(".m3u8")) {
            // Try HLS
            if (Hls.isSupported()) {
                playWithHLS(url);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            } else {
                console.error("This browser does not support HLS streaming.");
                alert("This browser does not support HLS streaming.");
            }
        } else if (url.endsWith(".mpd")) {
            // Try DASH
            playWithDASH(url);
        } else {
            console.warn("Unknown stream type. Attempting HLS playback.");
            playWithHLS(url); // Try HLS as a fallback for any other URLs
        }
    </script>
</body>
</html>
