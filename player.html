<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowplayer/7.2.7/flowplayer.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" class="video-js" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowplayer/7.2.7/flowplayer.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        document.getElementById('channel-name').innerText = channelName;
        const debugLog = document.getElementById('debug-log');
        const errorMessage = document.getElementById('error-message');

        function log(message) {
            debugLog.innerHTML += `<p>${message}</p>`;
            console.log(message);
        }

        // Attempt to play with HLS.js
        function playWithHls() {
            if (Hls.isSupported()) {
                log('Attempting playback with HLS.js.');
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    log('HLS.js: Manifest loaded successfully, starting playback.');
                    video.play();
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    log(`HLS.js: Error encountered - ${data.details}`);
                    if (data.fatal) {
                        log('HLS.js: Fatal error encountered. Switching to Video.js.');
                        hls.destroy();
                        playWithVideoJs();
                    }
                });
            } else {
                log('HLS.js not supported, trying Video.js.');
                playWithVideoJs();
            }
        }

        // Attempt to play with Video.js
        function playWithVideoJs() {
            log('Attempting playback with Video.js.');
            const videoElement = document.getElementById('video');
            const videoJsPlayer = videojs(videoElement);

            videoJsPlayer.src({
                src: streamUrl,
                type: 'application/x-mpegURL'
            });

            videoJsPlayer.ready(() => {
                log('Video.js: Ready to play, starting playback.');
                videoJsPlayer.play();
            });

            videoJsPlayer.on('error', () => {
                log(`Video.js: Error encountered - ${videoJsPlayer.error().message}`);
                log('Video.js: Switching to Flowplayer.');
                playWithFlowplayer();
            });
        }

        // Attempt to play with Flowplayer
        function playWithFlowplayer() {
            log('Attempting playback with Flowplayer.');
            flowplayer('#video', {
                clip: {
                    sources: [
                        { src: streamUrl, type: 'application/x-mpegURL' }
                    ]
                }
            });

            flowplayer('#video').on('error', function(event) {
                log(`Flowplayer: Error encountered - ${event.detail.message}`);
                errorMessage.innerText = 'Error playing the stream with all players.';
            });

            flowplayer('#video').on('ready', function() {
                log('Flowplayer: Ready to play, starting playback.');
                flowplayer('#video').play();
            });
        }

        // Start playback attempts
        playWithHls();
    </script>
</body>
</html>
