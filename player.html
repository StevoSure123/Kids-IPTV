<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Channel...</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
        .audio-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <div style="position: relative;">
            <!-- JW Player container -->
            <div id="jwplayerDiv"></div>
            <div class="audio-selector" id="audio-selector" style="display: none;">
                <select id="audioTrackSelector"></select>
            </div>
        </div>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- JW Player script -->
    <script src="https://content.jwplatform.com/libraries/Z79JsmAO.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));
        document.getElementById('channel-name').innerText = channelName;

        const logMessage = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        const errorMessage = document.getElementById('error-message');

        // Initialize JW Player
        jwplayer("jwplayerDiv").setup({
            file: streamUrl,
            type: "mp4", // Set to appropriate type if necessary (e.g., "hls" or "dash")
            width: "100%",
            height: "100%",
            autostart: true,
            controls: true,
            displaytitle: true,
            logo: {
                file: '',
                position: 'top-right'
            },
            playbackRateControls: true,
            volumeControls: true,
            sharing: {
                links: [
                    {
                        title: 'Share on Facebook',
                        link: 'https://www.facebook.com/sharer/sharer.php?u='
                    },
                    {
                        title: 'Share on Twitter',
                        link: 'https://twitter.com/intent/tweet?url='
                    },
                    {
                        title: 'Share on LinkedIn',
                        link: 'https://www.linkedin.com/shareArticle?mini=true&url='
                    }
                ]
            },
            abouttext: "",
            aboutlink: "",
            skin: {
                active: '#FFFFFF',
                inactive: '#FF0000'
            }
        });

        const checkCors = (url) => {
            return fetch(url, {
                method: 'HEAD',
                mode: 'cors',
                headers: {
                    'Origin': window.location.origin,
                },
            }).then(response => response.ok)
            .catch(error => false);
        };

        // Function to handle stream URL and CORS
        const corsProxyUrl = "https://cors-anywhere.herokuapp.com/";

        checkCors(streamUrl).then(isCorsEnabled => {
            if (isCorsEnabled) {
                logMessage('CORS is enabled, loading stream...');
                jwplayer("jwplayerDiv").load({ file: streamUrl });
            } else {
                logMessage('CORS is not enabled, using the CORS proxy...');
                jwplayer("jwplayerDiv").load({ file: corsProxyUrl + streamUrl });
            }
        });
    </script>
</body>
</html>
