<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Channel...</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
        .audio-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        #playerSelectBtn {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <div style="position: relative;">
            <video id="video" class="video-js vjs-default-skin" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
            <div class="audio-selector" id="audio-selector" style="display: none;">
                <select id="audioTrackSelector"></select>
            </div>
        </div>
        <button id="playerSelectBtn">Switch Player</button>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));
        document.getElementById('channel-name').innerText = channelName;

        const logMessage = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        const errorMessage = document.getElementById('error-message');

        let videoElement = document.getElementById('video');
        let player = null;
        let hls = null;
        
        const initPlayer = (useHls) => {
            if (player) player.dispose();  // Dispose any existing player
            if (hls) hls.destroy(); // Destroy HLS instance if exists

            if (useHls) {
                hls = new Hls({
                    startLevel: -1,
                    capLevelToPlayerSize: true,
                    maxMaxBufferLength: 30,
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    logMessage(`HLS.js error: ${data.type}`);
                    if (data.fatal) errorMessage.innerText = 'Error loading HLS stream.';
                });

                hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                    if (data.audioTracks && data.audioTracks.length > 1) {
                        const audioSelector = document.getElementById('audio-selector');
                        const audioTrackSelector = document.getElementById('audioTrackSelector');
                        audioTrackSelector.innerHTML = '';

                        data.audioTracks.forEach((track, index) => {
                            const option = document.createElement('option');
                            option.value = index;
                            option.innerText = track.name || `Audio Track ${index + 1}`;
                            audioTrackSelector.appendChild(option);
                        });
                        audioSelector.style.display = 'block';

                        audioTrackSelector.onchange = () => {
                            hls.audioTrack = audioTrackSelector.value;
                            logMessage(`Switched to audio track: ${audioTrackSelector.value}`);
                        };
                    }
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);
                player = videojs(videoElement, { controls: true, autoplay: true, fluid: true });
            } else {
                player = videojs(videoElement, { controls: true, autoplay: true, fluid: true });
                player.src({ src: streamUrl, type: 'application/x-mpegURL' });
            }
        };

        const checkCorsAndInitPlayer = () => {
            fetch(streamUrl, { method: 'HEAD', mode: 'cors' })
                .then(() => {
                    logMessage('CORS is enabled, defaulting to Video.js.');
                    initPlayer(false); // Use Video.js by default
                })
                .catch(() => {
                    logMessage('CORS is not enabled, defaulting to HLS.js.');
                    initPlayer(true); // Use HLS.js by default
                });
        };

        document.getElementById('playerSelectBtn').onclick = () => {
            const useHls = !player || player.tech_.name_ !== 'Html5';
            initPlayer(useHls);
        };

        checkCorsAndInitPlayer();
    </script>
</body>
</html>
