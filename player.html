<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <div id="bitmovin-player"></div>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://bitmovin.com/public/player/bitmovinplayer.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        document.getElementById('channel-name').innerText = channelName;

        const log = (message) => {
            const logContainer = document.getElementById('debug-log');
            const logEntry = document.createElement('p');
            logEntry.innerText = message;
            logContainer.appendChild(logEntry);
        };

        const errorMessage = document.getElementById('error-message');

        // Initialize Bitmovin Player
        const bitmovinPlayer = bitmovin.player('bitmovin-player');

        const conf = {
            key: '0387c97e-4b79-484b-a519-489ba075ab1c',
            source: {
                hls: streamUrl
            },
            style: {
                // Add custom styling if necessary
            }
        };

        bitmovinPlayer.load(conf).then(() => {
            log('Bitmovin Player successfully loaded the stream.');
            bitmovinPlayer.play();
        }).catch((error) => {
            errorMessage.innerText = 'Error: Unable to play the stream.';
            log('Error encountered while trying to play the stream: ' + error);
        });
    </script>
</body>
</html>
