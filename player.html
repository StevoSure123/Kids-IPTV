<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.21.1/video-js.css">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: white; /* Light text color */
            font-family: Arial, sans-serif; /* Font family */
            margin: 0;
            padding: 0;
        }
        #videoContainer {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff; /* White color for header */
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        #debug-log {
            background-color: #333; /* Darker background for debug log */
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
        #debug-log p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <h1 id="channel-name"></h1>
        <video id="video" class="video-js" controls crossorigin="anonymous" playsinline style="width: 100%;"></video>
        <div id="debug-log"></div>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@latest/dist/videojs-contrib-hls.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const streamUrl = decodeURIComponent(params.get('url'));
        const channelName = decodeURIComponent(params.get('name'));

        document.getElementById('channel-name').innerText = channelName;
        const debugLog = document.getElementById('debug-log');
        const errorMessage = document.getElementById('error-message');

        function log(message) {
            debugLog.innerHTML += `<p>${message}</p>`;
            console.log(message);
        }

        // Create Plyr instance
        const plyr = new Plyr('#video', {
            // Optional Plyr configuration
        });

        // Attempt to play with HLS.js
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(plyr.media);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                log('HLS.js: Manifest loaded, starting playback.');
                plyr.play();
            });

            hls.on(Hls.Events.ERROR, function (event, data) {
                log(`HLS.js: Error encountered - ${data.details}`);

                if (data.fatal) {
                    switch (data.fatal) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            log('HLS.js: A network error occurred.');
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            log('HLS.js: A media error occurred.');
                            break;
                        case Hls.ErrorTypes.OTHER_ERROR:
                            log('HLS.js: An unknown error occurred.');
                            break;
                    }

                    // Try using Plyr player for playback if HLS fails
                    log('HLS.js: Switching to Plyr player for playback.');
                    plyr.source = {
                        type: 'video',
                        sources: [
                            {
                                src: streamUrl,
                                type: 'application/x-mpegURL', // HLS MIME type
                            },
                        ],
                    };
                }
            });
        } else {
            log('HLS.js not supported, trying Plyr player directly.');
            plyr.source = {
                type: 'video',
                sources: [
                    {
                        src: streamUrl,
                        type: 'application/x-mpegURL', // HLS MIME type
                    },
                ],
            };
        }

        plyr.on('error', function (event) {
            log('Plyr: Error occurred during playback. Trying DASH player.');
            errorMessage.innerText = 'Playback failed with Plyr. Trying DASH player...';
            playWithDashPlayer(streamUrl);
        });

        function playWithDashPlayer(url) {
            const dashPlayer = dashjs.MediaPlayer().create();
            dashPlayer.initialize(plyr.media, url, true);

            dashPlayer.on(dashjs.MediaPlayer.events.ERROR, function (e) {
                log(`DASH.js: Error occurred - ${e.message}`);
                errorMessage.innerText = 'Playback failed with DASH player. Trying another HLS player...';
                tryAnotherHlsPlayer(url);
            });

            dashPlayer.on(dashjs.MediaPlayer.events.MANIFEST_PARSED, function () {
                log('DASH.js: Manifest loaded, starting playback.');
                plyr.play();
            });
        }

        function tryAnotherHlsPlayer(url) {
            // Create Video.js instance with HLS support
            const videoElement = document.createElement('video');
            videoElement.className = 'video-js';
            videoElement.controls = true;
            videoElement.style.width = '100%';
            document.getElementById('videoContainer').appendChild(videoElement);
            const videoJsPlayer = videojs(videoElement);

            videoJsPlayer.src({
                src: url,
                type: 'application/x-mpegURL',
            });

            videoJsPlayer.on('error', function () {
                log('Video.js: Error occurred. Unable to play the stream.');
                errorMessage.innerText = 'Playback failed with Video.js. Please check the stream URL or try another link.';
            });

            videoJsPlayer.on('ready', function () {
                log('Video.js: Ready to play, starting playback.');
                videoJsPlayer.play();
            });
        }
    </script>
</body>
</html>
