<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Player</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet">
    <style>
        /* Basic styling for channel list */
        #channel-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .channel {
            cursor: pointer;
            text-align: center;
        }
        .channel-logo {
            width: 100px;
            height: 75px;
        }
    </style>
</head>
<body>
    <h1>Live TV Player</h1>
    
    <!-- Channel List -->
    <div id="channel-container"></div>
    
    <!-- Video Player -->
    <video id="video-player" class="video-js vjs-default-skin" controls autoplay preload="auto" width="600" height="400">
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <!-- Hls.js and Video.js Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
